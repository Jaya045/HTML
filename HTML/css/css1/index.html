<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Sign In</title>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/netflix-icon-icon-2048x2048-yj41gpvr.png" type="image/x-icon">
</head>
<body>
    <div>
    <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF7C_n3HSEDhy1zAZLQVRL5wt8oflZVmWS__tydVUnBA&s"></a>
    </div>

<div class="container">
  <h2>Sign In</h2>
  <form>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Email or Phone Number">
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Password">
    </div>
    <div class="submit" style="border: 2px solid white;">
            Sign In</div>
    <p style="text-align: center;">OR</p>
    <div class="code" >
        Use a sign-in code
    </div>
    <p id="forgot">Forgot password?</p>
    <input type="checkbox" name="remember" id="remember">
    <label for="" id="remember">Remember me</label>
    <p>New to Netflix?Sign up now</p>

  </form>
</div>

</body>
</html>
