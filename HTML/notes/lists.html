<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--list types
    1.ordered list-->
    <h3>fruit list</h3>
    <ol type="1" start="10">
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
        <!--2.unordered list-->
    </ol>
    <h3>grocery list</h3>
     <ul>
        <li>lays</li>
        <li>nuts</li>
        <li>tamato</li>
     </ul>
     <!--3.descriptive list/ defination list
    dt means defination term. side heading of defination
     dd means defination -->
     <h3>HTML History</h3>
     <dl>
        <dt>
          1993  <dd>html started</dd>
        </dt>
        <dt>
            <dd></dd>
        </dt>
     </dl>

    
</body>
</html>
